<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="box1">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="box2">
      <div class="box2-chd1">
        <p>Try it free 7 days <span> then $20/mo. thereafter</span></p>
      </div>
      <div class="box2-chd2">
        <form name="myForm" action="">
          <div id="input1">
            <input class="input" type="text" id="fname" name="fname" placeholder="First Name">
            <img src="images/icon-error.svg" alt="" class="image" id="img1">
            <p class="alert" id="alert1"></p>
          </div>
          <div id="input2">
            <input class="input" type="text" id="lname" name="lname" placeholder="Last Name ">
            <img src="images/icon-error.svg" alt="" class="image" id="img2">
            <p class="alert" id="alert2"></p>
          </div>
          <div id="input3">
            <input class="input" type="text" id="email" name="email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="" class="image" id="img3">
            <p class="alert" id="alert3"></p>
          </div>
          <div id="input4">
            <input class="input" type="password" id="pass" name="pass" placeholder="Password">
            <img src="images/icon-error.svg" alt="" class="image" id="img4">
            <p class="alert" id="alert4"></p>
          </div>
          <button class="btn" onclick="validateForm()">CLAIM YOUR FREE TRIAL</button>
        </form>
        <div class="bottom-p"> <p>By clicking the button, you are agreeing to our <span> Terms and Services </span></p></div>
      </div>
    </div>
  </div>
  <script>
   function validateForm() {
    event.preventDefault();
  let a = document.forms["myForm"]["fname"].value;
  let b = document.forms["myForm"]["lname"].value;
  let c = document.forms["myForm"]["email"].value;
  let d = document.forms["myForm"]["pass"].value;
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (a === "") {
   document.getElementById("img1").style.display = "flex";
   document.getElementById("alert1").innerHTML = "First Name cannot be empty";
   document.getElementById("fname").style.border = "1px solid red"
  }
  if (b === "") {
   document.getElementById("img2").style.display = "flex";
   document.getElementById("alert2").innerHTML = "Last Name cannot be empty";
   document.getElementById("lname").style.border = "1px solid red"
  }
  if (c === "" ) {
   document.getElementById("img3").style.display = "flex";
   document.getElementById("alert3").innerHTML = "Looks like this is not an email";
   document.getElementById("email").style.border = "1px solid red"
  }

  if (d === "") {
   document.getElementById("img4").style.display = "flex";
   document.getElementById("alert4").innerHTML = "Password cannot be empty";
   document.getElementById("pass").style.border = "1px solid red"
  }
}

  </script>
</body>
</html>
